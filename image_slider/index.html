<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Image Slider</title>
</head>
<body>
    <div class="main_slider">
        <div class="slider_images">
            <img src="image1.jpg" alt="romantic images" class="image">
            <img src="image2.jpg" alt="romantic images" class="image">
            <img src="image3s.jpg" alt="romantic images" class="image">
        </div>
        <div class="slider_content">
            <h3>First Slide Title</h3>
            <p>Some representative placeholder content for the first slide.</p>
        </div>
        <div class="slider_content">
            <h3>Second Slide Title</h3>
            <p>Some representative placeholder content for the second slide.</p>
        </div>
        <div class="slider_content">
            <h3>Third Slide Title</h3>
            <p>Some representative placeholder content for the third slide.</p>
        </div>
        <i class="fa fa-angle-left left_angle" onClick = "slide_left()"></i>
        <i class="fa fa-angle-right right_angle" onClick = "slide_right()"></i>
    </div>


    <script src="script.js"></script>
</body>
</html>
