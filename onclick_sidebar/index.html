<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>On Click Sidebar</title>
  </head>
  <body>
    <div class="sidebar_btn">
      <button onClick = "launch_sidebar('sidebar1')">
        Open sidebar
      </button>
    </div>

    <div class="sidebar" id="sidebar1">
        <div class="sidebar_heading">
            <h2>Colored with scrolling</h2>
            <i class="fas fa-times" onClick = "closeSidebar('sidebar1')"></i>
        </div>
        <div class="sidebar_content">
            <p>try scrolling rest of the page to see this option in action</p>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
