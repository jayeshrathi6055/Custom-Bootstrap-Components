<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop over</title>
</head>
<body>
    <div class="pop_bottom">
        <button onmouseOver="showBottomPop('popContent1')" onmouseleave="hidePop('popContent1')">Popover on bottom</button>
        <div class="pop_content" id = "popContent1">
            <p>Popover bottom</p>
        </div>
    </div><br>

    <div class="pop_right">
        <button onmouseOver="showRightPop('popContent2')" onmouseleave="hidePop('popContent2')">Popover on right</button>
        <div class="pop_content" id = "popContent2">
            <p>Popover bottom</p>
        </div>
    </div>

    <script>
        function showBottomPop(id){
            let pop_content = document.getElementById(id);
            pop_content.style.display = "block"
        }
        function showRightPop(id){
            let pop_content = document.getElementById(id);
            pop_content.style.display = "inline-block"
        }
        function hidePop(id){
            let pop_content = document.getElementById(id);
            pop_content.style.display = "none"
        }
    </script>
</body>
</html>
