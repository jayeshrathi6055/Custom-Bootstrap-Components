<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Modal</title>
  </head>
  <body>
    <div class="modal_btn">
      <button onClick="launchModal('modal1')" title = "Launch">
        Launch demo modal
      </button>
    </div>

    <div class="modal" id="modal1">
      <div class="modal_content">
        <div class="modal_title">
          <h2>Modal Title</h2>
          <i class="fas fa-times" onClick="closeModal('modal1')" title="close"></i>
        </div>
        <hr />
        <div class="modal_form">
          <label for="name">Name</label>
          <input type="text" class="modal_input" />
          <label for="email">Email</label>
          <input type="email" class="modal_input" />
          <label for="password">Password</label>
          <input type="password" class="modal_input" />
        </div>
        <hr />
        <div class="modal_button">
          <button onClick="closeModal('modal1')">Close</button>
          <button>Send message</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
